extends: existence
message: "Avoid AI-typical phrasing: '%s'. Use direct, specific wording."
level: warning
ignorecase: true
tokens:
  - "\\bdelve into\\b"
  - "\\bdeep dive\\b"
  - "\\bnavigate (?:the )?(?:landscape|challenges)\\b"
  - "\\bat the heart of\\b"
  - "\\b(?:landscape|ecosystem|paradigm)\\b"
  - "\\bhere(?:'|’)s the thing\\b"
  - "\\bhere(?:'|’)s an uncomfortable truth\\b"
  - "\\b(?:genuinely|truly|actually)\\b"
  - "\\b(?:robust|holistic|nuanced)\\b"
  - "\\bit(?:'|’)s worth noting(?: that)?\\b"
  - "\\bit(?:'|’)s important to remember(?: that)?\\b"
  - "\\bleverage\\b"
  - "\\b(?:tapestry|mosaic|fabric)\\b"
  - "\\bmultifaceted\\b"
  - "\\bcomplex interplay\\b"
  - "\\bin today(?:'|’)s fast-paced world\\b"
  - "\\bin an increasingly [a-z-]+ world\\b"
  - "\\b(?:crucially|moreover|furthermore)\\b"
  - "\\b(?:underscores the importance|highlights the need)\\b"
  - "\\b(?:seamless|streamlined|optimized)\\b"
  - "\\b(?:foster collaboration|drive innovation|cultivate growth)\\b"
  - "\\bat scale\\b"
  - "\\bend-to-end\\b"
  - "\\bbest practices\\b"
  - "\\bthis means\\b"
